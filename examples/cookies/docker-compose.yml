version: '3.8'

services:
  cookie-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5555:5555"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5555/"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cookie-net

networks:
  cookie-net:
    driver: bridge
