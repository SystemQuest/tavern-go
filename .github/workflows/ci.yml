name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - run: make test

  integration-test:
    name: Integration Test (Docker)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [advanced, cookies]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - name: Build tavern binary
        run: make build
      
      - name: Run Docker integration tests - ${{ matrix.example }}
        run: |
          cd examples/${{ matrix.example }}
          make docker-build
          make docker-up
          make docker-test
          make docker-down

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          make lint

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - run: make build
