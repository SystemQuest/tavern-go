---

test_name: Make sure it can handle list responses

includes:
  - !include common.yaml

stages:
  - name: Match line notation
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 200
      body:
        - a
        - b
        - c
        - 1
        - 2
        - 3
        - -1.0
        - -2.0
        - -3.0

  - name: match json notation
    request:
      url: "{host}/fake_list"
      method: GET
    response:
      status_code: 200
      body: [a, b, c, 1, 2, 3, -1.0, -2.0, -3.0]

